<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet" />
    
    <title>Declutter!</title>
</head>
<body>
    <div class="container">

        <div class="buttonContainer" id="options">

            <button class="button" id="maybe">Maybe</button>
            <button class="button" id="clothing">Clothing</button>

            <button class="button" id="book">Book</button>
            <button class="button" id="paper">Paper</button>
            <button class="button" id="again">Let's declutter something else!</button>

            <button class="button" id="sentimental">Sentimental</button>

    <script src="./declutter.js"></script>
